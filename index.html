<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Loan Calculator</h1>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Principal Amount" step="0.01">

        <label for="interest">Annual Interest Rate (%):</label>
        <input type="number" id="interest" placeholder="Interest Rate" step="0.01">

        <label for="years">Term (years):</label>
        <input type="number" id="years" placeholder="Term" step="1">

        <button onclick="calculateLoan()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
